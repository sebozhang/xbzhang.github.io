name: Update Google Scholar Stats

on:
  schedule:
    # æ¯å‘¨ä¸€æ—©ä¸Š8ç‚¹è¿è¡Œï¼ˆUTCæ—¶é—´ï¼ŒåŒ—äº¬æ—¶é—´16:00ï¼‰
    - cron: '0 8 * * 1'
  workflow_dispatch:  # å…è®¸æ‰‹åŠ¨è§¦å‘

jobs:
  update-scholar-stats:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout google-scholar-stats branch
      uses: actions/checkout@v4
      with:
        ref: google-scholar-stats
        token: ${{ secrets.GITHUB_TOKEN }}
        
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.x'
        
    - name: Install dependencies
      run: |
        cd ./google_scholar_crawler
        pip install -r requirements.txt
        
    - name: Run citation crawler
      run: |
        cd ./google_scholar_crawler
        python main.py
      env: 
        GOOGLE_SCHOLAR_ID: ${{ secrets.GOOGLE_SCHOLAR_ID }}
        
    - name: Commit and push results
      run: |
        # ç§»åŠ¨ç»“æœæ–‡ä»¶åˆ°æ­£ç¡®ä½ç½®
        mv ./google_scholar_crawler/results/*.json ./
        
        # é…ç½®git
        git config --local user.name "GitHub Actions"
        git config --local user.email "actions@users.noreply.github.com"
        
        # æäº¤æ›´æ”¹
        git add *.json
        git status  # æŸ¥çœ‹æ›´æ”¹çŠ¶æ€
        if git diff-index --quiet HEAD --; then
          echo "No changes to commit"
        else
          git commit -m "ğŸ“ˆ Update citation data - $(date +'%Y-%m-%d %H:%M')"
          git push origin google-scholar-stats
        fi
