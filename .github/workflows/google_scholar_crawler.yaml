name: Get Citation Data

on:
  schedule:
    # 每周一早上8点运行 (UTC时间)
    - cron: '0 8 * * 1'
  workflow_dispatch:  # 允许手动触发

jobs:
  update-citation:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout main branch
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        
    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.x'
        
    - name: Install dependencies
      run: |
        cd ./google_scholar_crawler
        pip install -r requirements.txt
        
    - name: Run citation crawler
      run: |
        cd ./google_scholar_crawler
        python3 main.py
      env: 
        GOOGLE_SCHOLAR_ID: ${{ secrets.GOOGLE_SCHOLAR_ID }}
        
    - name: Commit and push to main branch
      run: |
        # 移动结果文件到合适位置
        mkdir -p citation-data
        cp -r ./google_scholar_crawler/results/* ./citation-data/ || true
        
        # 配置git
        git config --local user.name "GitHub Action"
        git config --local user.email "action@github.com"
        
        # 提交更改
        git add citation-data/
        git commit -m "chore: update citation data [$(date +'%Y-%m-%d')]" || echo "No changes to commit"
        git push origin main
