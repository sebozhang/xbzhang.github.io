name: Update Google Scholar Stats

on:
  schedule:
    # 每周一早上8点运行（UTC时间，北京时间16:00）
    - cron: '0 8 * * 1'
  workflow_dispatch:  # 允许手动触发

jobs:
  update-scholar-stats:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout google-scholar-stats branch
      uses: actions/checkout@v4
      with:
        ref: google-scholar-stats
        token: ${{ secrets.GITHUB_TOKEN }}
        
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.x'
        
    - name: Install dependencies
      run: |
        cd ./google_scholar_crawler
        pip install -r requirements.txt
        
    - name: Run citation crawler
      run: |
        cd ./google_scholar_crawler
        python main.py
      env: 
        GOOGLE_SCHOLAR_ID: ${{ secrets.GOOGLE_SCHOLAR_ID }}
        
    - name: Commit and push results
      run: |
        # 移动结果文件到正确位置
        mv ./google_scholar_crawler/results/*.json ./
        
        # 配置git
        git config --local user.name "GitHub Actions"
        git config --local user.email "actions@users.noreply.github.com"
        
        # 提交更改
        git add *.json
        git status  # 查看更改状态
        if git diff-index --quiet HEAD --; then
          echo "No changes to commit"
        else
          git commit -m "📈 Update citation data - $(date +'%Y-%m-%d %H:%M')"
          git push origin google-scholar-stats
        fi
